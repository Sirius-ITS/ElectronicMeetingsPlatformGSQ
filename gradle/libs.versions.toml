# Coil
coil-compose = { group = "io.coil-kt", name = "coil-compose", version.ref = "coil" }

# SLF4J
slf4j-api = { group = "org.slf4j", name = "slf4j-api", version.ref = "slf4j" }
slf4j-simple = { group = "org.slf4j", name = "slf4j-simple", version.ref = "slf4j" }

# Calendar
kizitonwose-calendar = { group = "com.kizitonwose.calendar", name = "compose", version.ref = "calender" }

# Hijri calendar
hijri-calendar = { group = "com.github.msarhan", name = "ummalqura-calendar", version.ref = "hijri" }

# Tests
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidxJunit" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso" }
mockito-core = { group = "org.mockito", name = "mockito-core", version.ref = "mockito" }
core-testing = { group = "androidx.arch.core", name = "core-testing", version.ref = "coreTesting" }
